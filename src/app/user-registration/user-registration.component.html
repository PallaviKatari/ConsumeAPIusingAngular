<!--Registration Form-->
<div class="container">
    <!--Consuming Web API and displaying in the table (READ OPERATION -> GET)-->
    <table class="table table-responsive" >
        <thead>
            <tr>
                <th>UserId</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>UserName </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of allUsers |async;">
                <td> {{u.id}}</td>
                <td> {{u.Name}}</td>
                <td> {{u.Email}}</td>
                <td> {{u.Gender}}</td>
                <td> {{u.Username}}</td>
            </tr>
        </tbody>
    </table>
    <!--Creating a user using Web API (Create Operation -> POST)-->
    <div class="container">      
        <div class="row">    
            <div class="form_bg"> 
                <!--accessing onSubmit() from user-registration.component.ts-->               
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">    
                     <h2 class="text-center">Registration page</h2>  
                    <br/>  
                    <div class="form-group"> 
                        <label for="name">Name</label>   
                        <input type="text" class="form-control"  
                        formControlName="Name">     
                    </div> 
                    <div class="radio" *ngFor="let gender of Gender">
                    <label>
                      <input formControlName="Gender"
                        type="radio"
                        [value]="gender">{{ gender }}
                    </label>
                  </div>
                    <div class="form-group"> 
                        <label for="Email">Email</label>   
                        <input type="text" class="form-control"  
                        placeholder="sample@example.com" formControlName="Email">     
                    </div>     
                    <div class="form-group"> 
                        <label for="username">UserName</label>
                        <input type="text" class="form-control" id="username" 
                        formControlName="Username">    
                       </div>     
                       <div class="form-group"> 
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" 
                        formControlName="Password">    
                       </div>                     
                    <br/>     
                    <div class="align-center">  
                        <button type="submit" 
                        class="btn btn-primary" id="register">Register</button>   
                    </div>  
                </form>
            </div>
        </div>
